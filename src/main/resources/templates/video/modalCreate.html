<th:block th:fragment="modalCreate">
    <div class="modal fade" id="modalCreate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Thêm video</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="error-area hide"></div>
                    <form method="post" id="formCreate">
                        <div class="d-flex justify-content-around">
                            <div class="row mb-3 col-lg-12">
                                <div class="col-lg-12">
                                    <label class="fw-bold">Tên</label>
                                    <input type="text" class="form-control" id="videoName" name="videoName">
                                </div>
                                <div class="col-lg-12">
                                    <label class="fw-bold">Mô tả</label>
                                    <input type="text" class="form-control" id="videoDescription" name="videoDescription">
                                </div>
                                <div class="col-lg-12" id="playlist">


                                </div>
                                <div class="col-lg-12">
                                    <label class="fw-bold">Link video</label>
                                    <input type="text" class="form-control" id="videoUrl" name="videoUrl">
                                </div>

                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="button" class="btn btn-primary" id="btnCreateVideo">
                        <i class="fas fa-plus"></i>
                        Tạo
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
